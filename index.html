<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Halant:300,400,500,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Twitch Status App</title>
</head>
<body>
	<div class="container">
		<div class="nav">
			<ul class="navItems">
				<li class="navItem selected"><a href="#">All</a></li>
				<li class="navItem"><a href="#">Online</a></li>
				<li class="navItem"><a href="#">Offline</a></li>
			</ul>
		</div> <!-- .nav -->
		<input type="text" name="search" placeholder="search channel...">
		<ul class="channels">
			<li class="channel">
				<img src="https://avatars2.githubusercontent.com/u/9892522?v=3&s=400" class="avatar">
				<div class="details">
					<h4 class="channelName"><a href="#">ESL_SC2</a></h4>
					<p class="online">Lorem ipsum dolor smit</p>
				</div>
			</li>
			<li class="channel">
				<img src="https://avatars2.githubusercontent.com/u/9892522?v=3&s=400" class="avatar">
				<div class="details">
					<h4 class="channelName"><a href="#">FreeCodeCamp</a></h4>
					<p class="offline">Offline</p>
				</div>
			</li>
			<li class="channel">
				<img src="https://avatars2.githubusercontent.com/u/9892522?v=3&s=400" class="avatar">
				<div class="details">
					<h4 class="channelName"><a href="#">OgamingSC2</a></h4>
					<p class="offline">Offline</p>
				</div>
			</li>
			<li class="channel">
				<img src="https://avatars2.githubusercontent.com/u/9892522?v=3&s=400" class="avatar">
				<div class="details">
					<h4 class="channelName"><a href="#">Cretetion</a></h4>
					<p class="offline">Offline</p>
				</div>
			</li>	
		</ul>
	</div> <!-- .container -->
	<footer>by designerhimanshu</footer>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
